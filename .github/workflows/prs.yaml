name: prs

on:
  pull_request:
    paths:
      - "tools/*"

defaults:
  run:
    shell: bash

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./tools"
          ignore_paths: "**.py"
      - name: Check Permissions
        run: |
          # Executable bit indices
          USER_EXEC_IND=3
          GROUP_EXEC_IND=6
          ELSE_EXEC_IND=9

          for FILE in tools/*; do
            PERMISSIONS=$(stat -c "%A" "${FILE}")
            for IND in "${USER_EXEC_IND}" "${GROUP_EXEC_IND}" "${ELSE_EXEC_IND}"; do
              EXEC_PERM="${PERMISSIONS:$IND:1}"
              if [ "${EXEC_PERM}" != "x" ]; then
                ls -l tools/
                echo ""
                echo "${FILE} does not have the correct permissions."
                echo "Ensure are tools are executable by everyone and try again."
                exit 1
              fi
            done
          done
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run pytest
        run: |
          pip install pytest
          pytest tests
